<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with LLM (Groq)</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: conic-gradient(from 0deg at center,#6564ED 0deg, #674EF2 55deg, #C761E9, #4A68F5,#6564ED 360deg);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


.container {
  text-align: center;
  color: #fff;
}

h1 {
  margin-bottom: 30px;
}

.chat-box {
  background: linear-gradient(to bottom, #fceeff, #cfaee8);
  border-radius: 25px;
  padding: 40px 20px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.input-container {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type="text"] {
  padding: 10px 20px;
  border: none;
  border-radius: 30px 0 0 30px;
  width: 80%;
  font-size: 16px;
  outline: none;
  background-color: #ddd;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 0 30px 30px 0;
  background-color: #ddd;
  cursor: pointer;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #bbb;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with LLM (Groq)</h1>
    <div class="chat-box">
      <div class="input-container">
        <input type="text" placeholder="Type your message..." />
        <button>&#10148;</button>
      </div>
    </div>
  </div>
</body>
</html>
